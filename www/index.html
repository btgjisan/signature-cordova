<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <title>Signature</title>
    </head>
    <body>
        <header class="bar bar-nav">
            <button id="home-btn" class="hide btn btn-link btn-nav pull-left">
                <span class="icon icon-home"></span>
            </button>
            <button id="saved-signatures" class="btn pull-right">
                Saved Signatures
            </button>
            <h1 class="title">Signature</h1>
        </header>

        <div id="signature-pad" class="m-signature-pad">
            <div class="m-signature-pad--body">
                    <canvas></canvas>
            </div>
            <div class="m-signature-pad--footer">
                <div class="description">Sign above</div>
                <button class="button clear" data-action="clear">Clear</button>
                <button class="button save" data-action="save">Save</button>
            </div>
        </div>

        <script id="signature-list-tpl" type="text/x-handlebars-template">
            <div id="signature-list-content" class="content">
                <ul id="signature-list" class="table-view">
                    {{#each this}}
                    <li class="table-view-cell media">
                        <a class="">
                            <div class="media-body">
                                <img class="signature-img" src="{{this}}">
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="lib/fastclick.js"></script>
        <script src="lib/handlebars.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="js/signature_pad.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
